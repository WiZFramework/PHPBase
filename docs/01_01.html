<h3>１０１．一覧ページの記述方法</h3>
　<strong>メンバー一覧</strong>ページは<strong>member_list.php</strong>となります。<br />
　構造的には<strong>prefecture_list.php</strong>と変わりません。<strong>prefecture</strong>を<strong>member</strong>に文字列を変換すれば、ほぼほぼ実装できます。<br />
　一つ注意したいのは、詳細ページに渡す<strong>$_GET引数</strong>です<strong>都道府県管理</strong>の場合は<strong>$_GET['pid']</strong>でしたが<strong>メンバー管理</strong>の場合は<strong>$_GET['mid']</strong>となります。
